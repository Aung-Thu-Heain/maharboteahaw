<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maharbote.css" type="text/css">
    <script src="maharbote.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>မဟာဘုတ်ဗေဒင်မေးကြမယ်</title>
</head>
<body > 

    <div class="container-fluid mt-4">
    <h1>Maharbote Ahaw</h1>
    <div id="form">
        <form name="fom">
                 <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" required placeholder="အမည်ထည့်ပါ" id="name" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="year">Birth Year</label>
                    <input type="number" name="year" id="year"placeholder="မွေးသက္ကရာဇ် ထည့်ပါ" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="day" >Birthday</label>
                    <select name="days" id="day"class="form-control">
                        <option value="Sun">Sunday</option>
                        <option value="Mon">Monday</option>
                        <option value="Tue">Tuesday</option>
                        <option value="Wed">Wednesday</option> 
                        <option value="Thu">Thursday</option>
                        <option value="Fri">Friday</option>
                        <option value="Sat">Saturday</option>
                    </select> 
                </div>

                  <span id="eng">
                    <p id="warn">အင်္ဂလိပ်နှစ်ဖြစ်သည့်အတွက် မွေးလနှင့်မွေးရက်ထည့်ပေးပါ</p>
                    <div class="form-group">
                        <label >Birth Month</label><br>
                        <select name="month" class="form-control">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date" >Birth date</label><br>
                        <input type="number" name="date" required placeholder="မွေးရက်ထည့်ပါ"id="date"class="form-control"> 
                    </div>
                  </span>
                    


                        <button class="btn btn-primary btn-block btn-lg" onclick="cal(this.form)"  type="button">တွက်ကြည့်မယ်</button><br>

                    <div class="form-group">
                            <textarea id="textarea" name="textarea"  rows="20" cols="20" wrap="hard" readonly placeholder="သင်ဟာ သိုက်ဖွား လား အထွန်းဖွားလား ဘာဖွားဖြစ်မလဲ ?"class="form-control"></textarea>
                    </div>
        </form>
        

         
      </div>

    <div>
        <footer><small>Developed By Foethu</small></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 </div>
</body>
</html>
